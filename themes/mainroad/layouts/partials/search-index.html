<script>
  window.store ={
      {{ range (where .Site.Pages "Section" "post") }}
      "{{ .Permalink }}": {
	  "title": "{{ .Title }}",
	  "tags": [{{ range .Params.Tags }}"{{ . }}",{{ end }}],
	  "meta": {{- .Render "summary-archive" }} ,
	  "content": {{ .Content | plainify }},
	  "url": "{{ .Permalink }}"
      },
      {{ end }}
  }
</script>

<script src="/js/lunr.min.js"></script>
<script src="/js/search.js"></script>
